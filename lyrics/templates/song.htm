<h1>{{ song }}</h1>
<h2>by <a href="{% url 'lyrics:artist' song.artist.slug %}">{{ song.artist }}</a></h2>

<section>
    <h3>Original</h3>
    {{ song.original | safe | linebreaks }}
</section>
<section>
    <h3>Romanized</h3>
    {{ song.romanized | safe | linebreaks }}
</section>
<section>
    <h3>Translated</h3>
    {{ song.translated | safe | linebreaks }}
</section>
